<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Umwali Christa</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <div class="underline"></div>

    <div class="contact-container">
      <!-- Left Contacts -->
      <div class="contact-info">
        <div class="contact-box">
          <img src="images/instagram_icon-removebg-preview.png" style="height:30px; width:30px;" alt="Instagram">
          <span>@christa__u</span>
        </div>
        <div class="contact-box">
          <img src="images/github_icon-removebg-preview.png"  style="height:35px; width:60px;" alt="GitHub">
          <span>umwalic</span>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form id="messageForm">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your email" required>

          <label for="message">Message:</label>
          <textarea id="message" rows="4" placeholder="Your message" required></textarea>

          <div class="button-container">
          <button type="submit" >Submit</button>
          </div>
        </form>
      </div>

      <!-- Right Contacts -->
      <div class="contact-info right">
        <div class="contact-box">
          <img src="images/phone-call.png" style="height:30px; width:30px;" alt="Phone">
          <span>0792997871</span>
        </div>
        <div class="contact-box">
          <img src="images/gmail.png" style="height:30px; width:30px;" alt="Email">
          <span>christaumwalis@gmail.com</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <span>Â© 2025 CHRISTA.</span>
    <span class="social"><img src="images/instagram_icon-removebg-preview.png" alt="Instagram"></span>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
